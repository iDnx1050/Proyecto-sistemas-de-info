<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Integrado de Gestión Logística</title>
    <style>
      :root {
        --primary: #5f7f32;
        --primary-foreground: #ffffff;
        --accent: #5f7f32;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 20%, rgba(30, 58, 95, 0.08), transparent 35%),
          radial-gradient(circle at 80% 0%, rgba(217, 164, 65, 0.12), transparent 30%),
          linear-gradient(135deg, #f7f7f7, #ffffff);
        overflow: hidden;
      }

      .bg-motion {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(35% 35% at 20% 20%, rgba(30, 58, 95, 0.3), transparent),
          radial-gradient(30% 30% at 80% 10%, rgba(217, 164, 65, 0.3), transparent),
          radial-gradient(45% 45% at 60% 80%, rgba(59, 124, 124, 0.25), transparent);
        filter: blur(80px);
        animation: float 18s ease-in-out infinite alternate;
      }

      @keyframes float {
        0% {
          transform: translate3d(-8%, -4%, 0) scale(1);
        }
        50% {
          transform: translate3d(6%, 6%, 0) scale(1.05);
        }
        100% {
          transform: translate3d(12%, -6%, 0) scale(1.02);
        }
      }

      .page {
        position: relative;
        z-index: 1;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }

      .card {
        width: min(420px, 100%);
        background: var(--card);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        backdrop-filter: blur(6px);
        text-align: center;
      }

      .logo {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        background: var(--primary);
        color: var(--primary-foreground);
        display: grid;
        place-items: center;
        margin: 0 auto 16px;
      }

      .title {
        font-size: 28px;
        line-height: 1.2;
        margin: 0 0 8px;
      }

      .subtitle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 20px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(95, 127, 50, 0.08);
        color: var(--primary);
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
        margin: 0 auto 12px;
      }

      .button {
        margin-top: 12px;
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background: var(--accent);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
        box-shadow: 0 10px 30px rgba(95, 127, 50, 0.35);
      }

      .button:hover {
        transform: translateY(-1px);
        filter: brightness(1.03);
        box-shadow: 0 12px 36px rgba(95, 127, 50, 0.4);
      }

      .button:active {
        transform: translateY(0);
      }

      .helper {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
      }

      @media (max-width: 480px) {
        .card {
          padding: 24px;
        }
        .title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-motion"></div>
    <main class="page">
      <div class="card">
        <div class="logo" aria-hidden="true">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 7.5v9l-8 4-8-4v-9l8-4z" />
            <path d="M12 3.5v9" />
            <path d="M20 12.5l-8-4-8 4" />
          </svg>
        </div>
        <h1 class="title">Sistema Integrado<br />de Gestión Logística</h1>
        <div class="subtitle">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10Z" />
          </svg>
          ONG validada por ONEMI
        </div>
        <p class="badge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <path d="M16 12h0" />
            <path d="M12 12h0" />
            <path d="M8 12h0" />
          </svg>
          Bienvenido al sistema de gestión logística
        </p>
        <button class="button" onclick="window.location.href = 'http://localhost:3000/app/dashboard';">
          <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
            <path
              d="M43.6 24.6c0-.72-.06-1.44-.17-2.14H24v4.05h11.02c-.47 2.48-1.92 4.58-4.08 5.98v4h6.6c3.86-3.56 6.06-8.82 6.06-14.89Z"
              fill="#4285F4"
            />
            <path
              d="M24 44c5.4 0 9.94-1.78 13.25-4.8l-6.6-4c-1.84 1.24-4.2 1.98-6.65 1.98-5.11 0-9.46-3.45-11.01-8.1H5.17v4.15C8.56 39.48 15.7 44 24 44Z"
              fill="#34A853"
            />
            <path
              d="M12.99 29.08c-.42-1.24-.66-2.57-.66-3.94 0-1.36.24-2.7.66-3.94V17H5.17A19.94 19.94 0 0 0 4 25.14 19.94 19.94 0 0 0 5.17 33h7.82Z"
              fill="#FBBC05"
            />
            <path
              d="M24 14.92c2.95 0 5.6 1.04 7.68 3.08l5.76-5.76C33.93 8.72 29.4 7 24 7 15.7 7 8.56 11.52 5.17 17.99l7.82 4.2C14.54 18.37 18.89 14.92 24 14.92Z"
              fill="#EA4335"
            />
          </svg>
          Iniciar sesión con Google
        </button>
        <p class="helper">Demo local: este botón solo muestra un aviso (sin backend real)</p>
      </div>
    </main>
  </body>
</html>
